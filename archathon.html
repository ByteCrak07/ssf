<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
    <title>Archathon | Summer Startup Festival</title>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//s.w.org">
    <link rel="icon" href="/assets/media/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,700i,700|Poppins:700">
    <link rel="stylesheet" href="/assets/css/font-awesome.css" type="text/css" media="all">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="stylesheet" href="style-custom.css" type="text/css" media="all">
  </head>
  <body class="page">
    <div class="site" id="page">
      <header class="site-header" id="masthead">
        <div class="site-header__wrap">
          <div class="container">
            <div class="row in-view">
              <div class="col-12 col-xl-10 offset-xl-1">
                <div class="site-header__elements">
                  <div class="site-header__branding">
                    <div class="site-branding"><a href="/"><img src="/assets/media/logo.svg" alt="" width="232" height="144"></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="site-content" id="content">
        <div class="content-area" id="primary">
          <main class="site-main" id="main">
            <section class="section section--singular">
              <div class="container">
                <div class="row">
                  <div class="col-12 col-xl-10 offset-xl-1">
                    <header class="page-header">
                      <h1 class="page-title">Archathon Registration</h1>
                    </header>
                    <button class="btn btn--primary"><a class="text-decoration-none" href="https://drive.google.com/file/d/1235WSN2KNF0D665CfK6KRN-Zt0ehyEF2/view?usp=drivesdk">Event Guidelines &#128204;</a></button>
                    <h5>Team Details</h5>
                    <div class="alert pattern invert sr-only" id="form_success" role="alert"><strong>Tada!</strong> &nbsp;&nbsp;Submitted successfully.
                      <button class="btn--transparent close" type="button" data-dismiss="alert" aria-label="Close"><span class="btn__copy"><i class="fa fa-times"></i></span></button>
                    </div>
                    <div class="alert alert--secondary pattern invert sr-only" id="form_error" role="alert"><strong>Error!</strong> &nbsp;&nbsp;An error has occurred while submitting the form. Try again!
                      <button class="btn--transparent close" type="button" data-dismiss="alert" aria-label="Close"><span class="btn__copy"><i class="fa fa-times"></i></span></button>
                    </div>
                    <form id="archathon_form">
                      <div class="form-elements row no-gutters">
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="team_name" placeholder="Team Name*" autocomplete="name" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="lead_name" placeholder="Leader Name*" autocomplete="college" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="email" name="lead_email" placeholder="Leader Email*" autocomplete="email" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="lead_phone" placeholder="Leader Whatsapp No*" autocomplete="phone" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="college" placeholder="College Name*" autocomplete="phone" required="true">
                          </div>
                        </div>
                        <h5>Member Details</h5>
                        <div class="col-12"></div>
                        <h6>Member 1</h6>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="member1_name" placeholder="Member 1 Name*" autocomplete="name" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="member1_email" placeholder="Member 1 Email*" autocomplete="email" required="true">
                          </div>
                        </div>
                        <h6>Member 2</h6>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="member2_name" placeholder="Member 2 Name*" autocomplete="name" required="true">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="member2_email" placeholder="Member 2 Email*" autocomplete="email" required="true">
                          </div>
                        </div>
                        <h6>Member 3</h6>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="member3_name" placeholder="Member 3 Name" autocomplete="name">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="member3_email" placeholder="Member 3 Email" autocomplete="email">
                          </div>
                        </div>
                        <h6>Member 4</h6>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="text" name="member4_name" placeholder="Member 4 Name" autocomplete="name">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top">
                            <input type="tel" name="member4_email" placeholder="Member 4 Email" autocomplete="email">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-field margin-top margin-bottom">
                            <button class="btn btn--primary" type="submit" value="submit" name="submit">Submit</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
            <footer class="site-footer" id="colophon" role="contentinfo">
              <div class="widget-area" role="complementary">
                <div class="container">
                  <div class="row in-view">
                    <div class="col-12 col-md-3 col-xl-2 offset-xl-1">
                      <div class="widget">
                        <div class="widget_socials">
                          <div class="site-branding"><a href="/"><img src="/assets/media/logo.svg" alt="" width="232" height="144"></a></div>
                          <div class="widget_socials__list"><a class="widget_socials__item" href="https://www.instagram.com/summerstartupfest" target="_blank">
                              <div class="sr-only">Follow us</div><i class="fa fa-instagram"></i></a></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-3 col-xl-3">
                      <div class="widget">
                        <h2 class="widget-title">Contact</h2>
                        <div class="widget_nav_menu">
                          <ul>
                            <li><a href="mailto:summerstartupfest2022@gmail.com">summerstartupfest2022@gmail.com</a></li>
                            <li><a href="/">Be a sponsor</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 offset-md-4 col-xl-3 offset-xl-0">
                      <div class="widget">
                        <h2 class="widget-title">Follow us</h2>
                        <div class="widget_nav_menu">
                          <ul>
                            <li><a href="https://www.instagram.com/summerstartupfest/" target="_blank">Instagram</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </main>
        </div>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="/assets/js/lib.js"></script>
  <script defer async type="application/javascript" src="/assets/js/app.js"></script>
  <script defer async type="application/javascript" src="/assets/js/firebase.js"></script>
</html>
