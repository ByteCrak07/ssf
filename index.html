<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <title>Summer Startup Festival</title>
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//s.w.org" />
    <link rel="icon" href="favicons/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla:400,700i,700|Poppins:700"
    />
    <link
      rel="stylesheet"
      href="assets/css/font-awesome.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="style-custom.css"
      type="text/css"
      media="all"
    />
  </head>
  <body class="page background-color--secondary">
    <div class="site" id="page">
      <div class="site-content" id="content">
        <div class="content-area" id="primary">
          <main class="site-main" id="main">
            <section class="section" style="padding-bottom: 0">
              <div
                class="paper paper--150 paper--gooey in-view"
                id="gooey"
                data-elements="PAPER_07"
              >
                <script>
                  var PAPER_07 = [
                    {
                      fadeIn: 2000,
                      mobile: {
                        radius: 330,
                        center: { x: 10, y: -40 },
                        fillColor: "#f15c3b",
                      },
                      desktop: {
                        radius: 440,
                        center: { x: 15, y: -20 },
                        fillColor: "#f15c3b",
                      },
                    },
                    {
                      fadeIn: 100,
                      mobile: {
                        radius: 295,
                        center: { x: 0, y: -30 },
                        fillColor: "#faf0e4",
                      },
                      desktop: {
                        radius: 400,
                        center: { x: 0, y: -10 },
                        fillColor: "#faf0e4",
                      },
                    },
                  ];
                </script>
                <canvas></canvas>
              </div>
              <div class="container">
                <div class="row in-view">
                  <div class="col-12 col-xl-10 offset-xl-1 text-center">
                    <div>
                      <img
                        src="assets/media/logo.png"
                        alt=""
                        width="232"
                        height="144"
                        style="height: 300px; width: auto"
                      />
                    </div>
                    <h1
                      class="margin-top in-view__child in-view__child--fadein in-view__child--in"
                      style="color: darkblue"
                    >
                      Coming Soon
                    </h1>

                    <p class="margin-top in-view__child in-view__child--fadein">
                      <span class="sub-head-2" style="font-size: 25px"
                        >Stay Tuned!</span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="assets/js/lib.js"></script>
    <script
      defer
      async
      type="application/javascript"
      src="assets/js/app.js"
    ></script>
  </body>
</html>
